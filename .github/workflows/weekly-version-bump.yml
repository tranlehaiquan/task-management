name: Weekly Version Bump

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true

      - name: Bump versions
        run: pnpm version patch -r --no-git-tag-version

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: weekly version bump"
          branch: chore/weekly-version-bump
          title: "chore: weekly version bump"
          body: "## Summary\n- Weekly version bump"
          base: main
